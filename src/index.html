<!DOCTYPE html>
<html>
  <head>
    <title>GM Preferences </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Base css, but you'll likely want to keep them -->
    <link rel="stylesheet" href="css/reset.css" type="text/css">

    <!-- Your custom files -->
    <link rel="stylesheet" href="css/app.css" type="text/css">
	 <link rel="stylesheet" href="css/grid.css" type="text/css">
	 <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/button.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/icon.min.css" rel="stylesheet">
    <script src="GMLIB/system.js"></script>
    <script src="GMLIB/info.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Uncomment libraries as you need them: -->
    <!-- <script src="GMLIB/comm.js"></script> -->
    <!-- <script src="GMLIB/io.js"></script> -->
    <!-- <script src="GMLIB/media.js"></script> -->
    <!-- <script src="GMLIB/monitor.js"></script> -->
    <script src="GMLIB/nav.js"></script>
    <!-- <script src="GMLIB/phone.js"></script> -->
    <!-- <script src="GMLIB/ui.js"></script> -->
    <!-- <script src="GMLIB/util.js"></script> -->
    <!-- <script src="GMLIB/voice.js"></script> -->

  </head>
  <body>
    <div id="wrapper">
		<div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>
		<div id="main">
			<div id="welcome" data-aos="fade-up">
		  			<h1 id="hello">Good Morning Peter!<i class="sun icon"></i></h1>
			  		<p class="regular">How can I help you today?</p>
		  		<div class="buttons">
		  			<div class="ui black button btn" tabindex="0">Login</div>
		  			<div class="ui gray button btn" id="skip" tabindex="0">Skip</div>
		  		</div>
			</div>
			<div id="secondary" class="hide">
				 <div class="name">
				 	<div class="underline"></div>
				 </div>
				<div class="row">
				 <div class="col-sm-6 seating">
					  <h4 class="roboto regular">Which positon would you prefer?</h4>
					 <div class="card">
						 <img src="images/seat.png" id="seat-img"/>
					 </div>
					  <div class="row">
							<div class="col-sm-3 col-sm-offset-1">
							  <button class="ui green button btn">Comfortable</button>
							</div>
							<div class="col-sm-3">
							  <button class="ui blue button btn">Relaxed</button>
							</div>
							<div class="col-sm-3">
							  <button class="ui orange button btn">Focused</button>
						   </div>
				 	 </div>
					</div>
					<div class="row">
				 		<div class="col-sm-6 mirrors">
					 		<h4 class="roboto regular">Make some mirror adjustments.</h4>
							<div class="row">
								<div class="col-sm-3 col-sm-offset-3">
									<img src="images/mirror.png" id="img"/>
								</div>
								<div class="col-sm-3">
									<img src="images/mirror.png" class="flip" id="img"/>
								</div>
							</div>
              <div>
                 <h4 class="roboto regular">Automatically adjusting settings</h4>
                 <p id="outside_air_temp"></p>
                 <p id="air-temp-left-status"></p>
                 <p id="air-temp-right-status"></p>
                 <p id="window-status"></p>
                 <p id="wiper-status"></p>
              </div>
						</div>
					</div>
				 </div>
			</div>
			<div class="bottom">
				<a href="menu.html"><button class="ui small black button btn">Menu</button></a>
        <a href="deals.html"><button class="ui small green button btn">Deals</button></a>
			</div>
      </div>
    </div>

    <!-- Your app code: -->
    <script src="js/least-squares.js"></script>
    <script src="js/temp.js"></script>
    <script src="js/app.js"></script>
	 <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
	 <script>
		AOS.init({
			duration: 900,
			easing: 'ease-in-sine'
		});
	 </script>


	<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  </body>
</html>
