  <head>

    <link rel="stylesheet" type="text/css" href="css/grid.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/button.min.css">

    <script src="GMLIB/system.js"></script>
    <script src="GMLIB/info.js"></script>

  </head>
  <body>
    <div id="wrapper">
      <div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>
      <div id="main">
        <div id="backkkk">
          <div class="weatherTitle">
           Weather
          </div>

        
          <div class="jumbotron hours">
          <!--CURRENT WEATHER-->
          <div class="row">
            <div class="col-sm-2 now weather-images" id="hour1"><span id="NOW">Now</span>
                <img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/kweather.png">
                <p>Partly Cloudy</p>
                <p>30°C</p>

                <div id="center"><a href="menu.html"><button class="ui yellow button btn">Home</button></a></div>
            </div>

            <!--HOURLY WEATHER-->
            <div class="col-sm-10">
              <div class="row">
              <div class="col-sm-2 weather-images">
                3:00 PM
                <img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/kweather.png">
                <p>29°C</p>
              </div>
              <div class="col-sm-2 weather-images">4:00 PM
                <img src="https://cdn2.iconfinder.com/data/icons/weather-24/256/Cloud_Cover-512.png">
                <p>28°C</p>
              </div>
              <div class="col-sm-2 weather-images">5:00 PM
                <img src="https://cdn2.iconfinder.com/data/icons/weather-24/256/Cloud_Cover-512.png">
                <p>27°C</p>
              </div>
              <div class="col-sm-2 weather-images">6:00 PM
                <img src="https://cdn2.iconfinder.com/data/icons/weather-24/256/Cloud_Cover-512.png">
                <p>26°C</p>
              </div>
              <div class="col-sm-2 weather-images">7:00 PM
                <img src="https://cdn1.iconfinder.com/data/icons/weatherly-2/512/Cloudy_rainy_and_night-512.png">
                <p>24°C</p>
              </div>
              <div class="col-sm-2 weather-images">8:00 PM
                <img src="https://cdn1.iconfinder.com/data/icons/weatherly-2/512/Cloudy_rainy_and_night-512.png">
                <p>22°C</p>
              </div>
            </div>
          
          <hr id="hor">
          <!--WEEKLY WEATHER-->
          <div class="row weekly">
            <div class="col-sm-1"></div>
            	<div class="col-sm-2 weather-images">Tomorrow
              		<img src="https://cdn2.iconfinder.com/data/icons/weather-24/256/Cloud_Cover-512.png">
              		<p>21°C</p>
            	</div>
            <div class="col-sm-2 weather-images">Tuesday
				<img src="https://cdn2.iconfinder.com/data/icons/weather-24/256/Cloud_Cover-512.png">
               <p>23°C</p>
            </div>
            <div class="col-sm-2 weather-images">Wednesday
              <img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/kweather.png">
              <p>27°C</p>
            </div>
            <div class="col-sm-2 weather-images">Thursday
              <img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/kweather.png">
              <p>26°C</p>
            </div>
            <div class="col-sm-2 weather-images">Friday
              <img src=" https://cdn2.iconfinder.com/data/icons/weather-24/256/Rainy_Day-512.png">
              <p>22°C</p>
            </div>
           
          </div>
            </div>
            </div>
          </div>
          </div>

          
        </div>
      </div>
